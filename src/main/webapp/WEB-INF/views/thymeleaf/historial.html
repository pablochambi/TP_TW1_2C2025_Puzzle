<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Sudoku</title>
  <link rel="stylesheet" th:href="@{/css/historial.css}"/>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/editar_perfil.css}"/>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .history-container {
      width: 90%;
      margin: 0 auto;
      margin-top: 2rem;
    }

    h1 {
      text-align: center;
      color: #264b77;
      margin-bottom: 1rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .filters label {
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    thead {
      background-color: #dce9f8;
      color: #264b77;
      font-weight: bold;
    }

    th, td {
      padding: 10px;
      border: 1px solid #cfd8e3;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f6fc;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .status-icon {
      font-size: 18px;
    }

    .win {
      color: #2d7d46;
    }

    .lose {
      color: #a11b1b;
    }
  </style>
</head>
<body>

<div th:replace="fragment/header :: header"></div>

<div class="history-container">

  <h1>Historial de Partidas</h1>

  <!-- Filtro por fecha -->
  <div class="filters">
    <label for="sortDate">Ordenar por fecha:</label>
    <select id="sortDate">
      <option value="reciente">Del más reciente al más antiguo</option>
      <option value="antiguo" selected>Del más antiguo al más reciente</option>
    </select>
  </div>


  <!-- Fragmento de tabla de partidas con ajax-->
  <div id="tablaContainer" th:fragment="tablaPartidas">
    <table id="tablaPartidas">
      <thead>
      <tr>
        <th>Modo de juego</th>
        <th>Tiempo</th>
        <th>Puntos/Monedas</th>
        <th>Ganada</th>
        <th>Pistas usadas</th>
        <th>Fecha y hora</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="producto : ${partidas}">
        <td th:text="${producto.getDificultad()}">Fácil</td>
        <td th:text="${producto.getTiempoFormateado()}">0:02:27</td>
        <td th:text="${producto.getPuntaje()}">20</td>
        <td>
          <span class="status-icon" th:if="${producto.isGanada()}" style="color:green;">&#10003;</span>
          <span class="status-icon" th:unless="${producto.isGanada()}" style="color:red;">&#10007;</span>
        </td>
        <td th:text="${producto.getPistasUsadas()}">2</td>
        <td th:text="${producto.getFechaHoraFormateada()}">10/19/2025 11:12 a.m.</td>
      </tr>
      </tbody>
    </table>
  </div>


</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    // Detectar cambio en el select
    $("#sortDate").on("change", function() {
      const orden = $(this).val();

      $.ajax({
        url: '/spring/actualizar-orden', // endpoint
        type: 'GET',
        data: { orden: orden },
        success: function(response) {
          // reemplazamos el contenido del contenedor con el fragmento actualizado
          $("#tablaContainer").html(response);
        },
        error: function() {
          alert("Ocurrió un error al ordenar las partidas.");
        }
      });
    });
  });
</script>
</body>
</html>
