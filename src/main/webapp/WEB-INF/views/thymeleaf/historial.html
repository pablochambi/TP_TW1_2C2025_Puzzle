  <!-- Lista de partidas -->
  <div class="game-list">
    <!-- Partida 1 -->

    <ul  th:each="producto : ${partidas}" >
    <div class="game-card completed">
      <div class="game-header">
        <div class="game-date" th:text="${producto.getFecha()}"> </div>
        <div class="game-status status-abandoned" th:text="${producto.getCompletado()}" ></div>
      </div>
      <div class="game-details">
        <div class="detail-item">
          <div class="detail-icon icon-time">&#x23F1</div>
          <div class="detail-content">
            <div class="detail-label">Tiempo</div>
            <div class="detail-value time-value" th:text="${producto.getTemporalizador()}"></div>
          </div>
        </div>
        <div class="detail-item">
          <div class="detail-icon icon-difficulty">&#x2B50</div>
          <div class="detail-content">
            <div class="detail-label">Dificultad</div>
            <div class="detail-value difficulty-medium" th:text="${producto.getDificultad()}"></div>
          </div>
        </div>
        <div class="detail-item">
          <div class="detail-icon icon-hints">&#x1F4A1</div>
          <div class="detail-content">
            <div class="detail-label">Pistas Usadas</div>
            <div class="detail-value hints-value" th:text="${producto.getPistasUsadas()}"></div>
          </div>
        </div>
      </div>
    </div>


  </ul>
