<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" th:href="@{/css/game.css}"/>

</head>
<body>
<div class="game-container">
    <!-- Header de la partida -->
    <div class="game-header">
        <div class="difficulty-info">
            <div class="difficulty-level">
                &#x1F3AF Sudoku
                <span class="difficulty-badge">Facil</span>
            </div>
        </div>
        <div class="timer-controls">
            <div class="timer-display">15:42</div>
            <a href="#" class="pause-button">&#x23F8</a>
        </div>
    </div>

    <!-- Área del tablero -->
    <div class="game-board">
        <div class="sudoku-container">
            <!-- Tablero de Sudoku 9x9 -->
            <div class="sudoku-grid">
                <!-- Fila 1 -->
                <div class="sudoku-cell given">5</div>
                <div class="sudoku-cell given">3</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">7</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>

                <!-- Fila 2 -->
                <div class="sudoku-cell given">6</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">1</div>
                <div class="sudoku-cell given">9</div>
                <div class="sudoku-cell given">5</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>

                <!-- Fila 3 -->
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">9</div>
                <div class="sudoku-cell given">8</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">6</div>
                <div class="sudoku-cell"></div>

                <!-- Fila 4 -->
                <div class="sudoku-cell given">8</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">6</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">3</div>

                <!-- Fila 5 -->
                <div class="sudoku-cell given">4</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell selected">2</div>
                <div class="sudoku-cell given">8</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">3</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">1</div>

                <!-- Fila 6 -->
                <div class="sudoku-cell given">7</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">2</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">6</div>

                <!-- Fila 7 -->
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">6</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">2</div>
                <div class="sudoku-cell given">8</div>
                <div class="sudoku-cell"></div>

                <!-- Fila 8 -->
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">4</div>
                <div class="sudoku-cell given">1</div>
                <div class="sudoku-cell given">9</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell hint">3</div>
                <div class="sudoku-cell given">5</div>

                <!-- Fila 9 -->
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">8</div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell"></div>
                <div class="sudoku-cell given">7</div>
                <div class="sudoku-cell given">9</div>
            </div>

            <!-- Teclado numérico -->
            <div class="number-pad">
                <a href="#" class="number-key">1</a>
                <a href="#" class="number-key">2</a>
                <a href="#" class="number-key">3</a>
                <a href="#" class="number-key">4</a>
                <a href="#" class="number-key">5</a>
                <a href="#" class="number-key">6</a>
                <a href="#" class="number-key">7</a>
                <a href="#" class="number-key">8</a>
                <a href="#" class="number-key">9</a>
                <a href="#" class="number-key erase">&#128465</a>
            </div>
        </div>
    </div>

    <!-- Footer de controles -->
    <div class="game-footer">
        <div class="hints-info">
            <span class="hints-icon">&#x1F4A1</span>
            <span>Pistas restantes:</span>
            <span class="hints-counter" th:text="${pistas}"></span>
        </div>
        <div class="game-controls">
            <a href="#" class="control-button btn-hint">
                <span>&#x1F4A1</span>
                <span>Usar Pista</span>
            </a>
            <a th:href="irAInicio" class="control-button btn-abandon">
                <span>&#x1F6AA</span>
                <span >Abandonar Partida</span>

            </a>
        </div>
    </div>
</div>
</body>
</html>
