<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sudoku Master - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>

<body>
<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-left">

    <a th:href="@{/tienda-monedas}" class="coins-display">
      <i class="fas fa-coins"></i>
      <span class="user-name" th:text="${monedas}" > </span>
        </a>

  </div>

  <div class="logo-section">
    <div class="logo-icon">
      <i class="fas fa-th"></i>
    </div>
    <span class="logo-text">Sudoku Master</span>
  </div>

  <div class="navbar-right">
    <div class="user-section" onclick="toggleAccordion()">
      <div class="avatar" title="Avatar del usuario" id="userAvatar">J</div>
      <div class="user-name" th:text="${nombreUsuario}" > </div>
      <i class="fas fa-chevron-down user-chevron"></i>
    </div>
  </div>
</nav>

<!-- ACCORDION MENU -->
<div class="accordion-menu">
  <div class="accordion-option">
    <i class="fas fa-user"></i>
    <a th:href="@{/perfil}" >Ver Perfil</a>
  </div>
  <div class="accordion-option" >
    <i class="fas fa-history"></i>
    <span>Historial de Partidas</span>
  </div>
  <div class="accordion-option" >
    <i class="fas fa-chart-line"></i>
    <span>Estadísticas</span>
  </div>
  <div class="accordion-option" >
    <i class="fas fa-sign-out-alt"></i>
    <a th:href="@{/cerrar_sesion}" >Cerrar Session</a>
  </div>
</div>

<!-- MAIN CONTENT -->
<main class="main-content">
  <!-- WELCOME SECTION -->
  <section class="welcome-section fade-in-up">
    <h1 class="welcome-title">¡Bienvenido de vuelta!</h1>
    <p class="welcome-subtitle">¿Listo para un nuevo desafío de Sudoku? Elige tu nivel y comienza a jugar.</p>
  </section>

  <div class="menu" id="menu">
    <a th:href="@{sudoku}" style="text-decoration: none" >
      <div class="difficulty-card easy" >
        <div class="difficulty-header">
          <span class="difficulty-icon">&#x1F331</span>
          <span class="difficulty-title">Principiante</span>
        </div>
        <div class="difficulty-desc">Ideal para comenzar.</div>
      </div>
    </a>




    <a th:href="@{sudoku}" style="text-decoration: none"><div class="difficulty-card medium" href="/sudoku">
      <div class="difficulty-header">
        <span class="difficulty-icon">&#x26A1</span>
        <span class="difficulty-title">Intermedio</span>
      </div>
      <div class="difficulty-desc">Un desafío equilibrado.</div>
    </div></a>



    <a th:href="@{sudoku}" style="text-decoration: none"><div class="difficulty-card hard" href="/sudoku">
      <div class="difficulty-header">
        <span class="difficulty-icon">&#x1F525</span>
        <span class="difficulty-title">Experto</span>
      </div>
      <div class="difficulty-desc">Para maestros del Sudoku.</div>
    </div></a>

    </div>
</main>

<script th:src="@{/js/home.js}"></script>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
